<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <style>
    table {
    border-collapse: collapse;
    margin: 0 auto;
  }
  
  td {
    padding: 10px;
    text-align: center;
    font-size: 20px;
    border: 1px solid #80ccc8;
  }
  
  input[type="text"] {
    width: 100%;
    height: 50px;
    font-size: 30px;
    text-align: right;
    border: none;
    outline: none;
    padding-right: 10px;
  }
  
  button {
    width: 100%;
    height: 50px;
    font-size: 20px;
    background-color: #c3f3f7;
    border: none;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #85a9b8;
  }
  
  button:active {
    background-color: #7c7c7c;
  }
  </style>

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container-sm mt-4 ">
      <div class="row justify-content-center align-items-center mb-3">
        <div class="col">
          <button type="button" class="btn btn-outline-primary" onclick="piConDosDecimales()">ejercicio 1</button>
        </div>
      </div>
      <div class="row justify-content-center align-items-center mb-3">
        <div class="col">
          <button type="button" class="btn btn-outline-primary" onclick="precioConIVA()">ejercicio 2</button>
        </div>
      </div>
      <div class="row justify-content-center align-items-center mb-3">
        <div class="col">
          <button type="button" class="btn btn-outline-primary" onclick="textoAlReves()">ejercicio 3</button>
        </div>
      </div>
      <div class="row justify-content-center align-items-center mb-3">
        <div class="col">
          <button type="button" class="btn btn-outline-primary" onclick="generarNumeroAleatorio()">ejercicio 4</button>
        </div>
      </div>
      <div class="row justify-content-center align-items-center mb-3">
        <div class="col">
          <button type="button" class="btn btn-outline-primary" onclick="generarNumerosAleatorios()">ejercicio 5</button>
        </div>
      </div>
      <div class="container w-25">
        <table>
          <tr>
            <td colspan="4"><input type="number" id="resultado"></td>
          </tr>
          <tr>
            <td><button onclick="borrar()">C</button></td>
            <td><button onclick="borrarUno()">CE</button></td>
            <td><button onclick="operacion('/')">/</button></td>
            <td><button onclick="operacion('*')">x</button></td>
          </tr>
          <tr>
            <td><button onclick="agregarNumero(7)">7</button></td>
            <td><button onclick="agregarNumero(8)">8</button></td>
            <td><button onclick="agregarNumero(9)">9</button></td>
            <td><button onclick="operacion('-')">-</button></td>
          </tr>
          <tr>
            <td><button onclick="agregarNumero(4)">4</button></td>
            <td><button onclick="agregarNumero(5)">5</button></td>
            <td><button onclick="agregarNumero(6)">6</button></td>
            <td><button onclick="operacion('+')">+</button></td>
          </tr>
          <tr>
            <td><button onclick="agregarNumero(1)">1</button></td>
            <td><button onclick="agregarNumero(2)">2</button></td>
            <td><button onclick="agregarNumero(3)">3</button></td>
            <td rowspan="2"><button onclick="operacion()">=</button></td>
          </tr>
          <tr>
            <td colspan="2"><button onclick="agregarNumero(0)">0</button></td>
            <td></td>
          </tr>
        </table>
      </div>
      <div class="container w-25">
        
      </div>
    </div>  
  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="main.js"></script>
</body>

</html>
